# Google Cloud Build - Deploy ML model serving container
# Usage: gcloud builds submit --config=cloudbuild.yaml

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ml-model-serving:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ml-model-serving:latest'
      - '-f'
      - 'deploy/Dockerfile'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ml-model-serving:$COMMIT_SHA'

  # Deploy to Cloud Run (optional - uncomment to auto-deploy)
  # - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  #   entrypoint: gcloud
  #   args:
  #     - 'run'
  #     - 'deploy'
  #     - 'ml-model-serving'
  #     - '--image'
  #     - 'gcr.io/$PROJECT_ID/ml-model-serving:$COMMIT_SHA'
  #     - '--region'
  #     - 'us-central1'
  #     - '--platform'
  #     - 'managed'
  #     - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/ml-model-serving:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ml-model-serving:latest'

options:
  logging: CLOUD_LOGGING_ONLY
