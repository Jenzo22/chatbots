# Cloud Build - Build and deploy to Cloud Run
# Decision: Single pipeline for reproducibility

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-ux-case-study:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-ux-case-study:latest'
      - '.'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-ux-case-study:$COMMIT_SHA']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-ux-case-study:latest']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ai-ux-case-study'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-ux-case-study:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
images:
  - 'gcr.io/$PROJECT_ID/ai-ux-case-study:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ai-ux-case-study:latest'
